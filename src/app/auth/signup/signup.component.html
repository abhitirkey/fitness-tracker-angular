<section class="signup-form-section">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="submitForm(f)">
        <mat-form-field>
            <input
            matInput
            type="email"
            placeholder="email"
            ngModel
            name="email"
            email
            required
            #emailInputModel="ngModel"
            >
            <mat-error *ngIf="emailInputModel.hasError('required')">This field is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
            matInput
            type="password"
            placeholder="password"
            ngModel
            name="password"
            required
            minlength="6"
            #pw="ngModel"
            >
            <mat-error *ngIf="pw.value?.length < 6">Must be at least 6 characters</mat-error>
            <mat-hint *ngIf="pw.value?.length < 6" align="end">{{ pw.value?.length }} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                [matDatepicker]="realPicker"
                placeholder="asdfads"
                [max]="maxDate"
                >
            <mat-datepicker-toggle matSuffix [for]="realPicker"></mat-datepicker-toggle>
            <mat-datepicker #realPicker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox required ngModel name="agree">I agree to terms</mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
