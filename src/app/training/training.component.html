<mat-tab-group *ngIf="!newSession">
    <mat-tab label="New Training">
        <app-new-training (onStartTraining)="startNewTraining()"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Training">
        <app-past-training></app-past-training>
    </mat-tab>
  </mat-tab-group>
  <app-current-training *ngIf="newSession" (onQuitTraining)="newSession = false"></app-current-training>
