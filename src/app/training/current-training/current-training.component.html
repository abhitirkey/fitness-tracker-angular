<section class="current-training-section" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner mode="determinate" [value]="progressValue"></mat-spinner>
    <h2>Progress: {{ progressValue }}%</h2>
    <button mat-raised-button (click)="pauseTimer()" *ngIf="!timerStopped">Pause</button>
    <button mat-raised-button (click)="startTimer()" *ngIf="timerStopped">Start</button>
</section>
