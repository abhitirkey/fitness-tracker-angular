<section fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="30">
        <mat-card-title>New Training Hahah!</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Workout Type</mat-label>
                <mat-select>
                    <mat-option *ngFor="let workout of workouts" [value]="workout.value">
                    {{workout.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="startTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
